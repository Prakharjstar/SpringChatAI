<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading dots animation */
        .typing-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.7); }
            40% { transform: scale(1); }
        }

        /* Messages */
        .chat-message-wrapper {
            width: 100%;
            display: flex;
            margin-bottom: 8px;
        }
        .chat-message-wrapper.user { justify-content: flex-end; } /* User right */
        .chat-message-wrapper.ai { justify-content: flex-start; }  /* AI left */
        .chat-message {
            max-width: 600px;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .chat-message.user { background-color: #22c55e; color: white; }
        .chat-message.ai { background-color: #374151; color: #f3f4f6; }

        /* Fixed top welcome message */
        .welcome-container {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #374151;
        }
        .welcome-message {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .welcome-subtext {
            font-size: 1rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* Chat scrollable area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar recent chat items */
        #chat-list li.active {
            background-color: #22c55e;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 flex flex-col p-4 space-y-4">
        <h2 class="text-lg font-bold text-white mb-4">GPT-Ask Anything</h2>
        <nav class="flex-1 space-y-2">
            <button id="new-chat" class="w-full text-left px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">+ New Chat</button>
            <div class="mt-6 text-sm text-gray-400">Recent</div>
            <ul class="space-y-2 text-sm" id="chat-list">
                <!-- Dynamic recent chats will appear here -->
            </ul>
        </nav>
        <div class="border-t border-gray-700 pt-4 text-sm text-gray-400">
            <a href="/about" class="w-full block px-3 py-2 rounded-lg hover:bg-gray-700 text-left"> About</a>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <div class="flex flex-col flex-1">
        <!-- Welcome header -->
        <div class="welcome-container">
            <div class="welcome-message"> Welcome to <span style="color:#22c55e">Chat App</span>!</div>
            <div class="welcome-subtext">Start chatting with AI now!</div>
        </div>

        <!-- Chat messages -->
        <main id="chat-box" class="flex-1 flex flex-col">
            <!-- Messages appear here -->
        </main>

        <!-- Input bar -->
        <footer class="bg-gray-800 p-4">
            <form id="chat-form" class="flex items-center space-x-2 max-w-3xl mx-auto w-full">
                <input id="message-input" type="text" name="message" placeholder="Send a message..."
                       class="flex-1 bg-gray-700 text-gray-100 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                       required>
                <button type="submit" class="bg-green-500 hover:bg-green-600 px-4 py-3 rounded-lg text-white font-semibold shadow">Send</button>
            </form>
        </footer>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");
        const chatList = document.getElementById("chat-list");

        let chats = {}; // dynamic chats
        let currentChat = null;

        // Append message
        function appendMessage(sender, text, animate=false){
            const wrapper = document.createElement("div");
            wrapper.classList.add("chat-message-wrapper", sender==="You"?"user":"ai");

            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", sender==="You"?"user":"ai");

            if(animate) typeEffect(msgDiv,text);
            else msgDiv.innerText = text;

            wrapper.appendChild(msgDiv);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Typing effect
        function typeEffect(element, text){
            let i=0;
            function typing(){
                if(i<text.length){
                    element.innerText+=text.charAt(i);
                    i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(typing,30);
                }
            }
            typing();
        }

        // Render chat messages
        function renderChat(chatName){
            chatBox.innerHTML = "";
            if(!chats[chatName]) return;
            chats[chatName].forEach(msg => appendMessage(msg.sender, msg.text, false));
            highlightActiveChat(chatName);
        }

        // Highlight active chat in sidebar
        function highlightActiveChat(chatName){
            document.querySelectorAll("#chat-list li").forEach(li=>{
                li.classList.remove("active");
                if(li.innerText === chatName) li.classList.add("active");
            });
        }

        // Render recent chats in sidebar
        function renderRecentChats(){
            chatList.innerHTML = "";
            Object.keys(chats).slice(-10).reverse().forEach(chatName=>{
                const li = document.createElement("li");
                li.classList.add("px-3","py-2","rounded-lg","hover:bg-gray-700","cursor-pointer");
                li.innerText = chatName;
                li.addEventListener("click", ()=>{
                    currentChat = chatName;
                    renderChat(chatName);
                });
                chatList.appendChild(li);
            });
            highlightActiveChat(currentChat);
        }

        // Handle form submission
        chatForm.addEventListener("submit", async (e)=>{
            e.preventDefault();
            const msg = messageInput.value.trim();
            if(!msg) return;

            // Create new chat if none selected
            if(!currentChat){
                currentChat = `Chat ${Object.keys(chats).length + 1}`;
                chats[currentChat] = [];
            }

            // Save user message
            chats[currentChat].push({sender:"You", text:msg});
            appendMessage("You", msg);
            messageInput.value="";

            // Update recent chats sidebar
            renderRecentChats();

            // Loading animation
            const typing = document.createElement("div");
            typing.classList.add("typing-dots");
            typing.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            try{
                const response = await fetch("/chat",{
                    method:"POST",
                    headers:{"Content-Type":"application/x-www-form-urlencoded"},
                    body: new URLSearchParams({message:msg})
                });
                const aiReply = await response.text();
                chatBox.removeChild(typing);
                chats[currentChat].push({sender:"AI", text: aiReply});
                appendMessage("AI", aiReply, true);
            } catch(err){
                chatBox.removeChild(typing);
                chats[currentChat].push({sender:"AI", text:"Error: "+err.message});
                appendMessage("AI","Error: "+err.message);
            }
        });

        // New chat button
        document.getElementById("new-chat").addEventListener("click", ()=>{
            currentChat = null;
            chatBox.innerHTML = "";
        });

        renderRecentChats();
    </script>
</body>
</html>
